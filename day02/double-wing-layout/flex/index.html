<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局--使用flex实现</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="../../../library/js/tailwindcss/tailwindcss-3.3.1.js"></script>
    <script>
        tailwind.config = {
            prefix: 'tw-',
        };
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="child center tw-bg-green-500">中</div>
    <div class="child -tw-order-1 left tw-bg-blue-400">左</div>
    <div class="child right tw-bg-red-400">右</div>
   </div> 
</body>
</html>
